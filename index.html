<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header  -->
      <header class="header">
        <div class="left-space">
          <img src="./images/logo.svg" alt="logo" />
          <nav class="menu">
            <ul>
              <li class="menu-list">
                <a class="list-link" href="#">Collection</a>
              </li>
              <li class="menu-list"><a class="list-link" href="#">Men</a></li>
              <li class="menu-list"><a class="list-link" href="#">Women</a></li>
              <li class="menu-list"><a class="list-link" href="#">About</a></li>
              <li class="menu-list">
                <a class="list-link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- cart section -->
        <div class="right-space">
          <div class="cart-btn">
            <img src="./images/icon-cart.svg" alt="cart" class="cart-image" />
          </div>
          <img src="./images/image-avatar.png" alt="User" class="user-icon" />
        </div>
      </header>

      <!-- Main section -->
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ayush Bhargava</a>.
    </div> -->
    <script src="./src/app.js"></script>
  </body>
</html>
