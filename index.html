<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header  -->
      <header class="header">
        <div class="left-space">
          <img src="./images/logo.svg" alt="logo" />
          <nav class="menu">
            <ul>
              <li class="menu-list">
                <a class="list-link" href="#">Collection</a>
              </li>
              <li class="menu-list"><a class="list-link" href="#">Men</a></li>
              <li class="menu-list"><a class="list-link" href="#">Women</a></li>
              <li class="menu-list"><a class="list-link" href="#">About</a></li>
              <li class="menu-list">
                <a class="list-link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- cart section -->
        <div class="right-space">
          <div class="cart-btn">
            <img src="./images/icon-cart.svg" alt="cart" class="cart-image" />
            <p class="quantity-number"></p>
          </div>
          <img src="./images/image-avatar.png" alt="User" class="user-icon" />
        </div>
        <!-- Cart open -->
        <div class="cart-open hidden">
          <div class="container-cart"></div>
        </div>
      </header>
      <!-- Main section -->
      <div class="main-section">
        <!-- Left section -->
        <section class="product-image">
          <img src="./images/image-product-1.jpg" class="product-hero" />
          <div class="product-gallary">
            <img
              src="./images/image-product-1-thumbnail.jpg"
              class="img active"
              alt="thumbnail"
            />
            <img
              src="./images/image-product-2-thumbnail.jpg"
              class="img"
              alt="thumbnail"
            />
            <img
              src="./images/image-product-3-thumbnail.jpg"
              class="img"
              alt="thumbnail"
            />
            <img
              src="./images/image-product-4-thumbnail.jpg"
              class="img"
              alt="thumbnail"
            />
          </div>
        </section>
        <!-- Right Section -->
        <section class="product-information">
          <p class="info-heading">Sneaker Company</p>
          <h1 class="product-name">Fall Limited Edition Sneakers</h1>
          <p class="product-desp">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
          <div class="price">
            <div class="price-discount">
              <h2>$125.00</h2>
              <p>50%</p>
            </div>
            <div class="discounter-price">
              <p>$250.00</p>
            </div>
          </div>
          <!-- add to cart -->
          <div class="add-to-cart">
            <div class="counter-wrapper">
              <img src="./images/icon-minus.svg" alt="Minus" class="minus" />
              <div class="counter">1</div>
              <img src="./images/icon-plus.svg" alt="Plus" class="plus" />
            </div>
            <div class="cart">
              <img src="./images/icon-cart.svg" alt="Cart" class="cart-icon" />
              <p>Add To Cart</p>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ayush Bhargava</a>.
    </div> -->
    <script src="./src/app.js"></script>
  </body>
</html>
